<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>

    <section>
        <h1>Tip Calculator</h1>
        <h2>Bill Amount</h2>
        <input type="number" id="bill-amount" placeholder="Type your bill amount" min="0" required>
        <h2>Tip Percentage</h2>
        <input type="number" id="tip-p" placeholder="Type your tip %" min="0">
        <input type="button" value="Calculate Tip and Total Bill " onclick="calculate()">
        <h3 id="res-tip"></h3>
        <h3 id="res-conta"></h3>
    </section>
    <script src="js.js"></script>
</body>
</html>
